{% include "crowdprinter/head.html" %}
<div class="content">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div data-alert class="callout {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
</div>
